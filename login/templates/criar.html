{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <title>Título da Página</title>
</head>
<body>
    <main class="create">
        <form action="/user/create" method="post">
            {% csrf_token %}
            <h1>Criar conta</h1>
            <input type="text" class="username" placeholder="Usuário" name="username" required>
            <input type="email" class="email" placeholder="E-mail" name="email" required>
            <input type="password" class="password" placeholder="Senha" name="password" required>
            <input type="password" class="password" placeholder="Corfirmar senha" name="confirm" required>
            <button type="submit">Criar</button>
        </form>
    </main>

</body>
</html>
